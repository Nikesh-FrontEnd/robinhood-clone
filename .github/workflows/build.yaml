name: Application Build

on:
  push:
    branches: [Feature-Branch]
  pull_request:
    branches: [main]


jobs:
  build:
    name: Application Build
    runs-on: ubuntu-latest
    
    steps:
      -name: Checkout repository
       uses: actions/checkout@v2

      -name: Set up Node.js
       uses: actions/setup-node@v3
       with:
        node-version: '20.16'
      
      -name: Install Dependencies
       run: npm install

      -name: Build Application
       run: npm run build